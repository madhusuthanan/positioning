<!DOCTYPE html>
<html>
<head>
<style>
img
{
position:absolute;
left:100px;
top:0px;
z-index:1;
}
.p1
{
float:left;
margin-left:200px;
color:blue;
}
</style>
</head>

<body>
<h1>This is a heading</h1>
<img src="images/desert.jpg" width="100" height="140" />
<div class="p1">
<p>Because the image has a z-index of 1, it will be placed after the text.</p>
</div>
</body>
</html>
